<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <!--Encabezado-->
    <div class="contenedor w-75 mx-auto pt-4">
        <nav class="navbar navbar-light bg-light border rounded-top">
            <span class="navbar-brand mb-0 h1">Payment form example</span>
        </nav>

        <!--formulario-->

        <form class="border">

            <!--Alert-->
            <div class="alert alert-danger mx-3 mt-3" role="alert" id="alertResp">Ingrese sus datos</div>

            <div class="form-row mx-3 mt-3">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">Card #</label>
                    <input type="number" class="form-control" id="validationDefault01" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefault02">CVC #</label>
                    <input type="number" class="form-control" id="validationDefault02" placeholder="0000" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Amount</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">$</span>
                        </div>
                        <input type="number" class="form-control" id="validationDefaultUsername" placeholder="Amount"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
            </div>
            <div class="form-row mx-3 mt-3">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">First Name</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationDefault04">Last Name</label>
                    <input type="text" class="form-control" id="validationDefault04" placeholder="" required>
                </div>

            </div>
            <div class="form-row mx-3 mt-3">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">City</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault04">State</label>
                    <select class="custom-select" id="inlineFormCustomSelectPref">
                        <option selected>Pick a state...</option>
                        <option value="1">Providencia</option>
                        <option value="2">Las Condes</option>
                        <option value="3">Vitacura</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationDefault05">Postal Code</label>
                    <input type="number" class="form-control" id="validationDefault05" placeholder="" required>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-6 mb-3 ">
                        <p>We accept:</p>
                        <div class="bg-secondary col-7 rounded-lg p-2">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1"><i
                                        class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2"><i
                                        class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline3" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline3"><i
                                        class="fab fa-cc-amex"></i></label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline4" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline4"><i
                                        class="fab fa-cc-diners-club"></i></label>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 mb-3">
                        <label for="validationDefault04">Message</label>
                        <textarea class="form-control" aria-label="With textarea" cols="10" rows="4"></textarea>
                        <p class="any">add any note here</p>
                    </div>
                </div>
            </div>


            <!--botones--> <!--onclick="resp()"-->
            <nav class="navbar navbar-light bg-light border rounded-bottom ">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </nav>
    </div>
    </form>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="./scrip.js"></script>
    <script src="https://kit.fontawesome.com/0805582109.js" crossorigin="anonymous"></script>
</body>

</html>
